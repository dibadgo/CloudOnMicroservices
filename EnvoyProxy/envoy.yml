static_resources:
  listeners:  
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
            name: envoy.file_access_log
            config:
              path: /dev/stdout
          route_config:
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  port_redirect: 5001
                  cluster: volumes_grpc_service      
                  max_grpc_timeout: 0s    
                  prefix_rewrite: "/"
          http_filters:
          - name: envoy.router
            config: {}
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
            name: envoy.file_access_log
            config:
              path: /dev/stdout
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend           
              domains:
              - "*"            
              routes:
              - match:
                  prefix: "/volumes"
                route:
                  prefix_rewrite: "/"
                  cluster: volumes_grpc_service      
                  max_grpc_timeout: 0s     
              cors:
                allow_origin:
                  - "*"
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message            
          http_filters:
            - name: envoy.grpc_web
            - name: envoy.router
            - name: envoy.cors
            
      tls_context:
        common_tls_context:
          tls_certificates:
            - certificate_chain:
                filename: "/etc/envoy-ssl.crt"
              private_key:
                filename: "/etc/envoy-ssl.key"
  clusters:
  - name: volumes_grpc_service
    connect_timeout: 15.0s
    type: logical_dns
    lb_policy: round_robin
    http2_protocol_options: {}   
    hosts:
    - socket_address:
        address:  volumes-api
        port_value: 5001
admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
